<body>
  <!-- ...existing code... -->
  <main class="container mt-5 pt-5">
    <h2>Archivos Compartidos</h2>
    <button id="goBackSharedBtn" class="btn btn-light mb-3" onclick="goBackShared()" style="display: none;">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
    <ul id="sharedFileList" class="list-group"></ul>
    <div id="deleteSharedFileMessage" class="mt-3"></div>
    <!-- ...existing code... -->
  </main>
  <script>
    let sharedCurrentPath = '';

    function goBackShared() {
      const pathParts = sharedCurrentPath.split('/').filter(Boolean);
      pathParts.pop();
      sharedCurrentPath = pathParts.join('/');
      loadSharedFiles(sharedCurrentPath);

      const goBackBtn = document.getElementById('goBackSharedBtn');
      if (!sharedCurrentPath && goBackBtn) {
        goBackBtn.style.display = 'none';
      }
    }
  </script>
