  <!-- Contenedor principal para Login / Registro -->
  <div class="container my-5 pt-5">
    <div class="login-register-container bg-white rounded shadow p-4 mx-auto" style="max-width: 800px;">
      <!-- Sección de Login -->
      <div class="login-section" id="login-section">
        <h2 class="text-center text-primary mb-4">Iniciar Sesión</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center">¿No tienes una cuenta? <button id="switch-to-register" class="btn btn-link text-primary p-0">Registrarse</button></p>
      </div>

      <!-- Sección de Registro -->
      <div class="register-section" id="register-section" style="display: none;">
        <h2 class="text-center text-primary mb-4">Registrarse</h2>
        <form id="register-form">
          <div class="mb-3">
            <label for="new-username" class="form-label">Nombre de usuario:</label>
            <input type="text" id="new-username" name="new-username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">Apellidos:</label>
            <input type="text" id="surname" name="surname" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="alumno-email" class="form-label">Correo electrónico (@institutmvm.cat):</label>
            <input type="email" id="alumno-email" name="email" pattern=".+@institutmvm\.cat" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Rol:</label>
            <select id="role" name="role" class="form-select" required>
              <option value="alumno">Alumno</option>
              <option value="profesor">Profesor</option>
            </select>
          </div>
          <!-- Campos para Alumno -->
          <div id="alumno-fields" class="mb-3">
            <label for="curso" class="form-label">Curso y clase:</label>
            <select name="curso" class="form-select">
              <option value="1ESO-A">1ESO A</option>
              <option value="1ESO-B">1ESO B</option>
              <option value="1ESO-C">1ESO C</option>
              <option disabled>------------------------------</option>
              <option value="2ESO-A">2ESO A</option>
              <option value="2ESO-B">2ESO B</option>
              <option value="2ESO-C">2ESO C</option>
              <option value="3ESO-A">3ESO A</option>
              <option value="3ESO-B">3ESO B</option>
              <option value="3ESO-C">3ESO C</option>
              <option value="3ESO-D">3ESO D</option>
              <option value="4ESO-A">4ESO A</option>
              <option value="4ESO-B">4ESO B</option>
              <option value="4ESO-C">4ESO C</option>
              <option value="4ESO-D">4ESO D</option>
              <option value="BATXILLERATO_CIENCIAS_TECNOLOGIA-1">BATX. CIENCIAS/T. 1r</option>
              <option value="BATXILLERATO_CIENCIAS_TECNOLOGIA-2">BATX. CIENCIAS/T. 2n</option>
              <option value="BATXILLERATO_HUMANIDAD_CIENCIAS_SOCIALES-1">BATX. HUMANIDAD/CS 1r</option>
              <option value="BATXILLERATO_HUMANIDAD_CIENCIAS_SOCIALES-2">BATX. HUMANIDAD/CS 2n</option>
              <option value="DAW-1">DAW 1r</option>
              <option value="DAW-2">DAW 2n</option>
              <option value="ASIX-1">ASIX 1r</option>
              <option value="ASIX-2">ASIX 2n</option>
              <option value="SMIX-1">SMIX 1r</option>
              <option value="SMIX-2">SMIX 2n</option>
            </select>
          </div>
          <!-- Campos para Profesor -->
          <div id="profesor-fields" class="mb-3" style="display: none;">
            <div class="curso-tutor mb-3">
              <label for="curso-tutor" class="form-label">Curso y clase del tutor/a:</label>
              <select name="curso-tutor" class="form-select">
                <option value="none">No tutor</option>
                <option value="1ESO-A">1ESO A</option>
                <option value="1ESO-B">1ESO B</option>
                <option value="1ESO-C">1ESO C</option>
                <option value="2ESO-A">2ESO A</option>
                <option value="2ESO-B">2ESO B</option>
                <option value="2ESO-C">2ESO C</option>
                <option value="3ESO-A">3ESO A</option>
                <option value="3ESO-B">3ESO B</option>
                <option value="3ESO-C">3ESO C</option>
                <option value="3ESO-D">3ESO D</option>
                <option value="4ESO-A">4ESO A</option>
                <option value="4ESO-B">4ESO B</option>
                <option value="4ESO-C">4ESO C</option>
                <option value="4ESO-D">4ESO D</option>
                <option value="BATXILLERATO_CIENCIAS_TECNOLOGIA-1">BATX. CIENCIAS/T. 1r</option>
                <option value="BATXILLERATO_CIENCIAS_TECNOLOGIA-2">BATX. CIENCIAS/T. 2n</option>
                <option value="BATXILLERATO_HUMANIDAD_CIENCIAS_SOCIALES-1">BATX. HUMANIDAD/CS 1r</option>
                <option value="BATXILLERATO_HUMANIDAD_CIENCIAS_SOCIALES-2">BATX. HUMANIDAD/CS 2n</option>
                <option value="DAW-1">DAW 1r</option>
                <option value="DAW-2">DAW 2n</option>
                <option value="ASIX-1">ASIX 1r</option>
                <option value="ASIX-2">ASIX 2n</option>
                <option value="SMIX-1">SMIX 1r</option>
                <option value="SMIX-2">SMIX 2n</option>
              </select>
            </div>
            <!-- Cursos en los que enseña -->
            <div id="cursos-ensenados-container" class="mb-3">
              <div class="curso-ensenado mb-3">
                <label for="cursos-ensenados" class="form-label">Curso y clase donde enseña:</label>
                <select name="cursos-ensenados" class="form-select">
                  <option value="1ESO-A">1ESO A</option>
                  <option value="1ESO-B">1ESO B</option>
                  <option value="1ESO-C">1ESO C</option>
                  <option value="2ESO-A">2ESO A</option>
                  <option value="2ESO-B">2ESO B</option>
                  <option value="2ESO-C">2ESO C</option>
                  <option value="3ESO-A">3ESO A</option>
                  <option value="3ESO-B">3ESO B</option>
                  <option value="3ESO-C">3ESO C</option>
                  <option value="3ESO-D">3ESO D</option>
                  <option value="4ESO-A">4ESO A</option>
                  <option value="4ESO-B">4ESO B</option>
                  <option value="4ESO-C">4ESO C</option>
                  <option value="4ESO-D">4ESO D</option>
                  <option value="BATXILLERATO_CIENCIAS_TECNOLOGIA-1">BATX. CIENCIAS/T. 1r</option>
                  <option value="BATXILLERATO_CIENCIAS_TECNOLOGIA-2">BATX. CIENCIAS/T. 2n</option>
                  <option value="BATXILLERATO_HUMANIDAD_CIENCIAS_SOCIALES-1">BATX. HUMANIDAD/CS 1r</option>
                  <option value="BATXILLERATO_HUMANIDAD_CIENCIAS_SOCIALES-2">BATX. HUMANIDAD/CS 2n</option>
                  <option value="DAW-1">DAW 1r</option>
                  <option value="DAW-2">DAW 2n</option>
                  <option value="ASIX-1">ASIX 1r</option>
                  <option value="ASIX-2">ASIX 2n</option>
                  <option value="SMIX-1">SMIX 1r</option>
                  <option value="SMIX-2">SMIX 2n</option>
                </select>
                <label for="asignaturas" class="form-label">Asignaturas que enseña:</label>
                <input type="text" name="asignaturas" class="form-control">
              </div>
            </div>
            <button type="button" id="add-curso" class="btn btn-secondary mb-3">Añadir otro curso</button>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          <p class="mt-3 text-center">¿Ya tienes una cuenta? <button id="switch-to-login" class="btn btn-link text-primary p-0">Iniciar Sesión</button></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
