<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="/img/favicon-logo.ico">
    <link rel="stylesheet" href="/pagina_principal/pagina_principal.css">
    <link rel="stylesheet" href="/inicio_sesion/inicio_sesion.css"> <!-- Enlaza el nuevo CSS -->
</head>
<body>
<!--Barra navegacion logo-->
<nav class="navbar">
    <div class="logo">
        <img src="/img/logo.png" alt="Logo MVMUP">
    </div>
    <!--Barra navegacion-->
    <ul class="nav-links">
        <li><a href="/pagina_principal/pagina_principal.html">Inicio</a></li>
        <li><a href="/quines-somos.html">Sobre Nosotros</a></li>
        <li><a href="/pagina_almacenamiento/almacenamiento.html">Almacenamiento</a></li>
        <li><a href="/forum/forum_principal.html">Forum</a></li>
        <li><a href="/inicio_sesion/inicio_sesion.html">Inicar sesion/Registrarse</a></li>
    </ul>
    <!--En caso de hacer mucho zoom se hace un deplegable-->
    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>

<!-- Contenido de Inicio de Sesión y Registro -->
<div class="login-register-container">
    <div class="login-section" id="login-section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <button id="switch-to-register">Registrarse</button></p>
    </div>

    <div class="register-section" id="register-section" style="display: none;">
        <h2>Registrarse</h2>
        <form id="register-form">
            <label for="new-username">Nombre de usuario:</label>
            <input type="text" id="new-username" name="new-username" required>
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname" name="surname" required>
            
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="alumno">Alumno</option>
                <option value="profesor">Profesor</option>
            </select>
            
            <div id="alumno-fields">
                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso">
                
                <label for="clase">Clase:</label>
                <input type="text" id="clase" name="clase">
                
                <label for="alumno-email">Correo electrónico (@institutmvm.cat):</label>
                <input type="email" id="alumno-email" name="alumno-email" pattern=".+@institutmvm\.cat" required>
                
                <label for="idioma">Idioma predeterminado:</label>
                <select id="idioma" name="idioma">
                    <option value="es">Español</option>
                    <option value="ca">Catalán</option>
                </select>
            </div>

            <div id="profesor-fields" style="display: none;">
                <label for="tutor">Tutor/No Tutor:</label>
                <select id="tutor" name="tutor">
                    <option value="tutor">Tutor</option>
                    <option value="no-tutor">No Tutor</option>
                </select>
                
                <div id="curso-tutor">
                    <label for="curso-tutor">Curso y Clase Tutora:</label>
                    <input type="text" id="curso-tutor" name="curso-tutor">
                </div>
                
                <div id="cursos-ensenados-container">
                    <div class="curso-ensenado">
                        <label for="cursos-ensenados">Curso donde enseña:</label>
                        <select name="cursos-ensenados">
                            <option value="1ESO">1ESO</option>
                            <option value="2ESO">2ESO</option>
                            <option value="3ESO">3ESO</option>
                            <option value="4ESO">4ESO</option>
                            <option value="BATXILLERATO_CIENCIAS_TECNOLOGIA">BATXILLERATO DE CIENCIAS I TECNOLOGIA</option>
                            <option value="BATXILLERATO_HUMANIDAD_CIENCIAS_SOCIALES">BATXILLERATO DE HUMANIDAD I CIENCIAS SOCIALES</option>
                            <option value="DAW">DAW</option>
                            <option value="ASIX">ASIX</option>
                            <option value="SMIX">SMIX</option>
                        </select>
                        
                        <label for="clases-ensenadas">Clases donde enseña (máximo 4):</label>
                        <input type="text" name="clases-ensenadas">
                        
                        <label for="asignaturas">Asignaturas que enseña:</label>
                        <input type="text" name="asignaturas">
                    </div>
                </div>
                
                <button type="button" id="add-curso">Añadir otro curso</button>
                
                <label for="profesor-email">Correo electrónico (@institutmvm.cat):</label>
                <input type="email" id="profesor-email" name="profesor-email" pattern=".+@institutmvm\.cat" required>
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <button id="switch-to-login">Iniciar Sesión</button></p>
    </div>
</div>

<script src="/inicio_sesion/inicio_sesion.js"></script>

</body>
</html>
